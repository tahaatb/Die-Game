<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <button class="new">NEW GAME</button>
      <button class="roll">ROLL DICE</button>
      <button class="hold">HOLD</button>
      <div class="die"><img src="images/3-die.png" alt="" /></div>
      <div class="left">
        <h2 class="player">PLAYER 1</h2>
        <p class="number">0</p>
        <div class="current">
          <p class="curr-title">CURRENT</p>
          <p class="current-number-1 current-number">0</p>
        </div>
        <div class="box"></div>
      </div>
      <div class="right">
        <h2 class="player">PLAYER 2</h2>
        <p class="number">0</p>
        <div class="current">
          <p class="curr-title">CURRENT</p>
          <p class="current-number-2 current-number">0</p>
        </div>
        <div class="box"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
